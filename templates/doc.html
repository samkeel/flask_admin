<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Documents</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/perfect-scrollbar/css/perfect-scrollbar.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/material-design-icons/css/material-design-iconic-font.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/datatables/datatables.net-bs4/css/dataTables.bootstrap4.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/summernote/summernote-bs4.css') }}">
</head>

<body>
    <div class="be-wrapper">
        <nav class="navbar navbar-expand fixed-top be-top-header">
            <div class="container-fluid">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand"></a>
                </div>
                <div class="be-right-navbar">
                    <!-- header -->
                    {% include 'header.html' %}
                    <!-- sidebar -->
                    {% include 'sidenav.html' %}
                </div>
            </div>
        </nav>
        <!-- Main container -->
        <div class="be-content">
            <div class="main-content container-fluid">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card card-border card-contrast">
                            <div class="card-header card-header-contrast">{{docdata.doc_title}}
                                <div class="tools">                                        
                                    <a href="{{url_for('editdoc', id=docdata.doc_id)}}" role="button"><span class="icon mdi mdi-edit" data-toggle="tooltip" data-placement="left" title="Edit"></span></a> 
                                    <a href="{{url_for('dashboard')}}"><span class="icon mdi mdi-home" data-toggle="tooltip" data-placement="top" title="Dashboard"></span></a> 
                                    <a href="{{url_for('drawinglist')}}"><span class="icon mdi mdi-filter-list" data-toggle="tooltip" data-placement="bottom" title="Document list"></span></a> 
                                </div>
                                <span class="card-subtitle">{{docdata.doc_summary}}</span>
                            </div>
                            <div class="card-body" id="xx">
                                <p>{{docdata.doc_contents}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main container -->
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='lib/jquery/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='lib/bootstrap/dist/js/bootstrap.bundle.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            //initialize the javascript
            App.init();
        });
    </script>
</body>

</html>
