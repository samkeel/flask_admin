<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/perfect-scrollbar/css/perfect-scrollbar.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/material-design-icons/css/material-design-iconic-font.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="be-wrapper be-fixed-sidebar">
        <nav class="navbar navbar-default navbar-fixed-top be-top-header">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand"></a>
                </div>
                <div class="be-right-navbar">
                    <!-- header -->
                    {% include 'header.html' %}
                    <!-- sidebar -->
                    {% include 'sidenav.html' %}
                </div>
            </div>
        </nav>
        <!-- main_content -->
        <div class="be-content">

            <div class="main-content container-fluid">
                <!--Basic forms-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default panel-border-color panel-border-color-primary">
                            <div class="panel-heading panel-heading-divider">Add new document</div>
                            <div class="panel-body">
                                <form class="form-horizontal" method="POST">
                                    <div class="form-group xs-mt-5">
                                        <label class="col-sm-1 control-label">Project</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="newproj">
                                        </div>
                                    </div>
                                    <div class="form-group xs-mt-2">
                                        <label class="col-sm-1 control-label">Document</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="newdoc">
                                        </div>
                                    </div>
                                    <div class="form-group xs-mt-2">
                                        <label class="col-sm-1 control-label">Title line 1</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group xs-mt-2">
                                        <label class="col-sm-1 control-label">Title line 2</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group xs-mt-2">
                                        <label class="col-sm-1 control-label">Title line 3</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group xs-mt-2">
                                        <label class="col-sm-1 control-label">Title line 4</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row xs-pt-15">
                                        <div class="col-xs-12">
                                            <p class="text-right">
                                                <button type="submit" class="btn btn-space btn-primary">Register</button>
                                                <button class="btn btn-space btn-default">Cancel</button>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- /main_content -->
    </div>
</body>
<script type="text/javascript" src="{{url_for('static', filename='lib/jquery/jquery.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='lib/jquery/jquery.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='lib/bootstrap/dist/js/bootstrap.min.js')}}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        //initialize the javascript
        App.init();
    });
</script>

</html>
